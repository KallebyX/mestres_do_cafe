name: ğŸ”„ CI - IntegraÃ§Ã£o ContÃ­nua

on:
  push:
    branches: [ main, develop, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'
  CACHE_VERSION: v1

jobs:
  # ğŸ” AnÃ¡lise de mudanÃ§as
  changes:
    name: ğŸ” Detectar MudanÃ§as
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      docs: ${{ steps.filter.outputs.docs }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ” Verificar mudanÃ§as
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'public/**'
              - 'package*.json'
              - 'vite.config.js'
              - 'tailwind.config.js'
            backend:
              - 'server/**'
              - 'database/**'
            docs:
              - 'docs/**'
              - '*.md'
            workflows:
              - '.github/workflows/**'

  # ğŸ“¦ Setup e Cache
  setup:
    name: ğŸ“¦ Setup DependÃªncias
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true'
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ—‚ï¸ Cache node_modules frontend
        uses: actions/cache@v3
        id: cache-frontend
        with:
          path: node_modules
          key: ${{ runner.os }}-frontend-${{ env.CACHE_VERSION }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-${{ env.CACHE_VERSION }}-
            
      - name: ğŸ“¦ Instalar dependÃªncias frontend
        if: steps.cache-frontend.outputs.cache-hit != 'true'
        run: npm ci
        
      - name: ğŸ—‚ï¸ Cache node_modules backend
        uses: actions/cache@v3
        id: cache-backend
        with:
          path: server/node_modules
          key: ${{ runner.os }}-backend-${{ env.CACHE_VERSION }}-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-${{ env.CACHE_VERSION }}-
            
      - name: ğŸ“¦ Instalar dependÃªncias backend
        if: steps.cache-backend.outputs.cache-hit != 'true'
        run: cd server && npm ci

  # ğŸ§¹ Qualidade do CÃ³digo
  lint:
    name: ğŸ§¹ Lint e FormataÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [changes, setup]
    if: needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true'
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ—‚ï¸ Restaurar cache frontend
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-frontend-${{ env.CACHE_VERSION }}-${{ hashFiles('package-lock.json') }}
          
      - name: ğŸ§¹ ESLint Frontend
        if: needs.changes.outputs.frontend == 'true'
        run: npm run lint
        
      - name: ğŸ§¹ ESLint Backend
        if: needs.changes.outputs.backend == 'true'
        run: cd server && npm run lint --if-present
        
      - name: ğŸ“ Upload lint results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: lint-results
          path: |
            eslint-report.json
            server/eslint-report.json

  # ğŸ§ª Testes Frontend
  test-frontend:
    name: ğŸ§ª Testes Frontend
    runs-on: ubuntu-latest
    needs: [changes, setup]
    if: needs.changes.outputs.frontend == 'true'
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ—‚ï¸ Restaurar cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-frontend-${{ env.CACHE_VERSION }}-${{ hashFiles('package-lock.json') }}
          
      - name: ğŸ§ª Executar testes
        run: npm run test:ci
        env:
          CI: true
          
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: frontend
          name: frontend-${{ matrix.node-version }}

  # ğŸ”§ Testes Backend
  test-backend:
    name: ğŸ”§ Testes Backend
    runs-on: ubuntu-latest
    needs: [changes, setup]
    if: needs.changes.outputs.backend == 'true'
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mestres_cafe_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ—‚ï¸ Restaurar cache backend
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: ${{ runner.os }}-backend-${{ env.CACHE_VERSION }}-${{ hashFiles('server/package-lock.json') }}
          
      - name: ğŸ—„ï¸ Setup banco de dados
        run: |
          cd server
          npm run db:setup:test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mestres_cafe_test
          
      - name: ğŸ§ª Executar testes backend
        run: cd server && npm run test:ci
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mestres_cafe_test
          
      - name: ğŸ“Š Upload coverage backend
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./server/coverage/lcov.info
          flags: backend
          name: backend-${{ matrix.node-version }}

  # ğŸ—ï¸ Build e ValidaÃ§Ã£o
  build:
    name: ğŸ—ï¸ Build e ValidaÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [changes, setup, lint]
    if: needs.changes.outputs.frontend == 'true'
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ—‚ï¸ Restaurar cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-frontend-${{ env.CACHE_VERSION }}-${{ hashFiles('package-lock.json') }}
          
      - name: ğŸ—ï¸ Build do projeto
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: ğŸ“¦ Analisar bundle
        run: |
          npm run build:analyze --if-present
          ls -lah dist/
          
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 7

  # ğŸ”— Testes de IntegraÃ§Ã£o
  integration:
    name: ğŸ”— Testes de IntegraÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [changes, setup, test-frontend, test-backend]
    if: always() && (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.backend == 'true')
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mestres_cafe_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ—‚ï¸ Restaurar caches
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            server/node_modules
          key: ${{ runner.os }}-integration-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          
      - name: ğŸ—„ï¸ Setup banco para integraÃ§Ã£o
        run: |
          cd server
          npm run db:setup:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mestres_cafe_integration
          
      - name: ğŸš€ Iniciar backend
        run: |
          cd server
          npm start &
          sleep 10
        env:
          NODE_ENV: test
          PORT: 3001
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mestres_cafe_integration
          
      - name: ğŸ§ª Executar testes de integraÃ§Ã£o
        run: npm run test:integration
        env:
          REACT_APP_API_URL: http://localhost:3001

  # ğŸ“‹ RelatÃ³rio Final
  ci-status:
    name: ğŸ“‹ Status Final CI
    runs-on: ubuntu-latest
    needs: [changes, lint, test-frontend, test-backend, build, integration]
    if: always()
    steps:
      - name: ğŸ“Š Verificar status dos jobs
        run: |
          echo "## ğŸ“‹ RelatÃ³rio CI" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§¹ Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ§ª Testes Frontend | ${{ needs.test-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”§ Testes Backend | ${{ needs.test-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ—ï¸ Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”— IntegraÃ§Ã£o | ${{ needs.integration.result }} |" >> $GITHUB_STEP_SUMMARY
          
      - name: âœ… CI Passou
        if: needs.lint.result == 'success' && needs.test-frontend.result == 'success' && needs.test-backend.result == 'success' && needs.build.result == 'success'
        run: |
          echo "ğŸ‰ Todos os testes passaram! âœ…"
          echo "âœ… Lint: OK"
          echo "âœ… Testes Frontend: OK" 
          echo "âœ… Testes Backend: OK"
          echo "âœ… Build: OK"
          echo "âœ… IntegraÃ§Ã£o: OK"
          
      - name: âŒ CI Falhou
        if: needs.lint.result == 'failure' || needs.test-frontend.result == 'failure' || needs.test-backend.result == 'failure' || needs.build.result == 'failure'
        run: |
          echo "âŒ Alguns testes falharam!"
          exit 1 