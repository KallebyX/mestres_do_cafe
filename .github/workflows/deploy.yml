name: ğŸš€ Deploy Mestres do CafÃ©

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: ğŸ§ª Executar Testes
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependÃªncias frontend
      run: npm ci
      
    - name: ğŸ“¦ Instalar dependÃªncias backend
      run: cd server && npm ci
      
    - name: ğŸ§ª Executar testes frontend
      run: npm test -- --run
      
    - name: ğŸ§ª Executar testes backend
      run: cd server && npm test
      
    - name: ğŸ“Š Verificar cobertura
      run: npm run test:coverage

  build:
    name: ğŸ—ï¸ Build para ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
      
    - name: ğŸ—ï¸ Build do projeto
      run: npm run build
      
    - name: ğŸ“Š Analisar bundle
      run: npm run build:analyze
      
    - name: ğŸ“¤ Upload do build
      uses: actions/upload-artifact@v3
      with:
        name: dist-files
        path: dist/

  deploy:
    name: ğŸš€ Deploy para GitHub Pages
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
      
    - name: ğŸ—ï¸ Build para produÃ§Ã£o
      run: npm run build
      env:
        VITE_API_URL: https://mestres-cafe-api.render.com
        VITE_APP_NAME: Mestres do CafÃ©
        VITE_CONTACT_PHONE: +5555996458600
        
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v3
      
    - name: ğŸ“¤ Upload para Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: './dist'
        
    - name: ğŸš€ Deploy para GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

  lighthouse:
    name: ğŸ” Lighthouse Performance
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ” Executar Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://${{ github.repository_owner }}.github.io/mestres_do_cafe/
        uploadArtifacts: true
        temporaryPublicStorage: true

  security:
    name: ğŸ”’ VerificaÃ§Ã£o de SeguranÃ§a
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”’ Executar npm audit
      run: npm audit --audit-level moderate
      
    - name: ğŸ”’ Verificar dependÃªncias (frontend)
      run: npm audit --production
      
    - name: ğŸ”’ Verificar dependÃªncias (backend)
      run: cd server && npm audit --production

  notify:
    name: ğŸ“¢ NotificaÃ§Ã£o de Deploy
    runs-on: ubuntu-latest
    needs: [deploy, lighthouse]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¢ Notificar sucesso
      if: needs.deploy.result == 'success' && needs.lighthouse.result == 'success'
      run: |
        echo "ğŸ‰ Deploy realizado com sucesso!"
        echo "âœ… Frontend: https://${{ github.repository_owner }}.github.io/mestres_do_cafe/"
        echo "âœ… Testes: ${{ needs.test.result }}"
        echo "âœ… Build: ${{ needs.build.result }}"
        echo "âœ… Performance: Verificada pelo Lighthouse"
        
    - name: ğŸ“¢ Notificar falha
      if: needs.deploy.result == 'failure' || needs.lighthouse.result == 'failure'
      run: |
        echo "âŒ Deploy falhou!"
        echo "ğŸ“Š Status dos jobs:"
        echo "- Testes: ${{ needs.test.result }}"
        echo "- Build: ${{ needs.build.result }}"
        echo "- Deploy: ${{ needs.deploy.result }}"
        echo "- Lighthouse: ${{ needs.lighthouse.result }}" 