version: '3.8'

services:
  # Backend API (Production)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: production
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - MERCADO_PAGO_ACCESS_TOKEN=${MERCADO_PAGO_ACCESS_TOKEN}
      - MERCADO_PAGO_CLIENT_ID=${MERCADO_PAGO_CLIENT_ID}
      - MERCADO_PAGO_CLIENT_SECRET=${MERCADO_PAGO_CLIENT_SECRET}
      - MERCADO_PAGO_SANDBOX=${MERCADO_PAGO_SANDBOX:-true}
    volumes:
      - api_uploads:/app/uploads
      - api_logs:/app/logs
    networks:
      - mestres_cafe_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Frontend Web (Production)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: production
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL}
      - VITE_APP_NAME=${VITE_APP_NAME:-Mestres do Caf√©}
    networks:
      - mestres_cafe_network
    restart: unless-stopped
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  # Load Balancer
  loadbalancer:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - web_static:/usr/share/nginx/html:ro
    networks:
      - mestres_cafe_network
    restart: unless-stopped
    depends_on:
      - web
      - api
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

networks:
  mestres_cafe_network:
    driver: overlay
    attachable: true

volumes:
  api_uploads:
    driver: local
  api_logs:
    driver: local
  web_static:
    driver: local