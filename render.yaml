# Mestres do Café - Render Blueprint Configuration
# Configuração automatizada para deploy no Render (2025)

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  - type: pserv
    name: mestres-cafe-db
    plan: free
    databaseName: mestres_cafe
    user: kalleby

  # =============================================================================
  # Redis Cache
  # =============================================================================
  - type: redis
    name: mestres-cafe-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  # =============================================================================
  # API Backend - Flask
  # =============================================================================
  - type: web
    name: mestres-cafe-api
    plan: free
    runtime: python3
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 --preload src.app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: PYTHONPATH
        value: /opt/render/project/src/src
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://mestres-cafe-web.onrender.com
      - key: MERCADO_PAGO_ENVIRONMENT
        value: sandbox
      - key: MELHOR_ENVIO_ENVIRONMENT
        value: sandbox

  # =============================================================================
  # Web Frontend - React + Vite
  # =============================================================================
  - type: web
    name: mestres-cafe-web
    env: static
    rootDir: apps/web
    buildCommand: npm ci && npm run build && echo "/*    /index.html   200" > dist/_redirects
    staticPublishPath: dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://mestres-cafe-api.onrender.com/api
      - key: VITE_APP_NAME
        value: "Mestres do Café"

# =============================================================================
# Notes:
# - Configure MercadoPago credentials manually in Render dashboard
# - Configure MelhorEnvio credentials manually in Render dashboard  
# - Database and Redis URLs will be auto-configured
# =============================================================================