# Mestres do Café - Render Blueprint Configuration
# Configuração automatizada para deploy no Render (2025)

databases:
  - name: mestres-cafe-db
    databaseName: mestres_cafe
    user: mestres_user
    plan: free

services:

  # =============================================================================
  # Redis Cache
  # =============================================================================
  - type: redis
    name: mestres-cafe-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # =============================================================================
  # API Backend - Flask com Gunicorn
  # =============================================================================
  - type: web
    name: mestres-cafe-api
    plan: free
    runtime: python
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 src.app:app
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: ENV
        value: production
      - key: PYTHONPATH
        value: /opt/render/project/src/apps/api
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://mestres-cafe-web.onrender.com
      - key: MERCADO_PAGO_ENVIRONMENT
        value: sandbox
      - key: MELHOR_ENVIO_ENVIRONMENT
        value: sandbox
      - key: MELHOR_ENVIO_SANDBOX
        value: "true"
# Melhor Envio - Configure manually in Render Dashboard
      # MELHOR_ENVIO_CLIENT_ID=your_client_id
      # MELHOR_ENVIO_CLIENT_SECRET=your_client_secret  
      # MELHOR_ENVIO_API_KEY=your_api_key
      - key: MELHOR_ENVIO_REDIRECT_URI
        value: https://mestres-cafe-api.onrender.com/api/melhor-envio/callback
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: mestres-cafe-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: mestres-cafe-redis
          property: connectionString
      # Cache Configuration
      - key: CACHE_TYPE
        value: redis
      - key: CACHE_DEFAULT_TIMEOUT
        value: "300"
      # Additional Production Settings
      - key: WEB_CONCURRENCY
        value: "2"
      - key: MAX_CONTENT_LENGTH
        value: "16777216"

  # =============================================================================
  # Web Frontend - React + Vite
  # =============================================================================
  - type: web
    name: mestres-cafe-web
    runtime: static
    rootDir: apps/web
    buildCommand: npm install && npx vite build --mode production && echo "/* /index.html 200" > dist/_redirects
    staticPublishPath: dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://mestres-cafe-api.onrender.com/api
      - key: VITE_APP_NAME
        value: "Mestres do Café"

# =============================================================================
# Notes:
# - Configure MercadoPago credentials manually in Render dashboard
# - Configure MelhorEnvio credentials manually in Render dashboard  
# - Database and Redis URLs will be auto-configured
# =============================================================================