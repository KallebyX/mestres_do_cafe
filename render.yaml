services:
  # Servidor Unificado - Frontend + Backend em um serviço (Plano Free)
  - type: web
    name: mestres-cafe-unified
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true

# Configurações adicionais
databases:
  - name: mestres-cafe-db
    databaseName: mestres_cafe
    user: mestres_user 