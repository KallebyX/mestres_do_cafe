services:
  # Backend API - Python Minimal Server
  - type: web
    name: mestres-cafe-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd apps/api
      python -m pip install --upgrade pip
      # Use minimal requirements for production
      echo "# Minimal production requirements" > production-requirements.txt
      echo "# No external dependencies needed for minimal_server.py" >> production-requirements.txt
    startCommand: |
      cd apps/api
      python3 minimal_server.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend - React Vite
  - type: web
    name: mestres-cafe-web
    runtime: node
    region: oregon
    plan: free
    buildCommand: |
      cd apps/web
      npm install
      npm run build
    startCommand: |
      cd apps/web
      npx serve dist -p $PORT -s -c serve.json
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://mestres-cafe-api.onrender.com
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 18.19.0
    autoDeploy: true
