services:
  # Frontend - Site Estático
  - type: web
    name: mestres-cafe-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production

  # Backend - Web Service
  - type: web
    name: mestres-cafe-backend
    runtime: node
    rootDir: ./server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true

# Configurações adicionais
databases:
  - name: mestres-cafe-db
    databaseName: mestres_cafe
    user: mestres_user 