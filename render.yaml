# Mestres do Café - Render Blueprint Configuration
# Configuração automatizada para deploy no Render (2025)

databases:
  - name: mestres-cafe-db
    databaseName: mestres_cafe
    user: mestres_user
    plan: free

services:

  # =============================================================================
  # Redis Cache
  # =============================================================================
  - type: redis
    name: mestres-cafe-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # =============================================================================
  # API Backend - Flask
  # =============================================================================
  - type: web
    name: mestres-cafe-api
    plan: free
    env: python
    rootDir: apps/api
    buildCommand: pip install -r requirements.txt
    startCommand: python src/app.py
    pythonVersion: "3.11"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://mestres-cafe-web.onrender.com
      - key: MERCADO_PAGO_ENVIRONMENT
        value: sandbox
      - key: MELHOR_ENVIO_ENVIRONMENT
        value: sandbox
      - key: MELHOR_ENVIO_REDIRECT_URI
        value: https://mestres-cafe-api.onrender.com/api/melhor-envio/callback
      - key: PORT
        value: "5001"
      - key: DATABASE_URL
        fromDatabase:
          name: mestres-cafe-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: mestres-cafe-redis
          property: connectionString

  # =============================================================================
  # Web Frontend - React + Vite
  # =============================================================================
  - type: web
    name: mestres-cafe-web
    env: static
    rootDir: apps/web
    buildCommand: npm install --include=dev && npx vite build && echo "/*    /index.html   200" > dist/_redirects
    staticPublishPath: dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://mestres-cafe-api.onrender.com/api
      - key: VITE_APP_NAME
        value: "Mestres do Café"

# =============================================================================
# Notes:
# - Configure MercadoPago credentials manually in Render dashboard
# - Configure MelhorEnvio credentials manually in Render dashboard  
# - Database and Redis URLs will be auto-configured
# =============================================================================