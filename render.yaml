services:
  # Backend API - Flask Python
  - type: web
    name: mestres-cafe-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd apps/api
      pip install -r requirements.txt
    startCommand: |
      cd apps/api
      python src/app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mestres-cafe-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: API_PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend - React Vite
  - type: web
    name: mestres-cafe-web
    runtime: node
    region: oregon
    plan: free
    buildCommand: ./scripts/render-build.sh
    startCommand: |
      cd apps/web
      npx serve -c serve.json -p $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://mestres-cafe-api.onrender.com
      - key: PORT
        value: 10000
    autoDeploy: true

databases:
  - name: mestres-cafe-db
    databaseName: mestres_cafe_production
    user: mestres_cafe_user
    plan: free
    region: oregon
    postgresMajorVersion: "15"
