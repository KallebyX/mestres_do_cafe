<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Teste React CDN - Mestres do Caf√©</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
            margin: 0;
        }
        .test-container {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="react-test-root">Carregando React...</div>

    <!-- React via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // Teste com React CDN
        const { createElement } = React;
        const { createRoot } = ReactDOM;

        const TestComponent = () => {
            return createElement('div', {
                className: 'test-container'
            }, [
                createElement('h1', { key: 'title' }, 'üöÄ REACT CDN FUNCIONANDO!'),
                createElement('p', { key: 'msg' }, 'Se voc√™ v√™ isso, React CDN funciona!'),
                createElement('p', { key: 'time' }, `Hora: ${new Date().toLocaleTimeString()}`),
                createElement('div', { 
                    key: 'status',
                    style: { 
                        background: '#00ff00', 
                        color: '#000', 
                        padding: '10px', 
                        margin: '10px',
                        borderRadius: '5px'
                    }
                }, 'STATUS: SUCESSO!')
            ]);
        };

        // Renderizar
        try {
            const root = createRoot(document.getElementById('react-test-root'));
            root.render(createElement(TestComponent));
            console.log('‚úÖ React CDN funcionando perfeitamente!');
        } catch (error) {
            console.error('‚ùå Erro no React CDN:', error);
            document.getElementById('react-test-root').innerHTML = 
                '<div style="background: red; padding: 20px;">ERRO: ' + error.message + '</div>';
        }
    </script>
</body>
</html>
