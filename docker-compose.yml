version: '3.8'

services:
  # Aplicação principal (Frontend + Backend unificado)
  mestres-cafe:
    build: .
    container_name: mestres-cafe-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=mestres_cafe_jwt_secret_super_seguro_2025
      - CORS_ORIGIN=http://localhost:5000
    volumes:
      # Persistir dados do WhatsApp
      - whatsapp_data:/app/whatsapp-session
      # Persistir dados do servidor
      - server_data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mestres-network

  # Banco de dados PostgreSQL (opcional para desenvolvimento local)
  postgres:
    image: postgres:15-alpine
    container_name: mestres-cafe-db
    environment:
      - POSTGRES_DB=mestres_cafe
      - POSTGRES_USER=mestres
      - POSTGRES_PASSWORD=cafe123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - mestres-network

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    container_name: mestres-cafe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - mestres-network

  # Nginx para proxy reverso em produção (opcional)
  nginx:
    image: nginx:alpine
    container_name: mestres-cafe-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - mestres-cafe
    restart: unless-stopped
    networks:
      - mestres-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  whatsapp_data:
    driver: local
  server_data:
    driver: local

networks:
  mestres-network:
    driver: bridge
    name: mestres-cafe-network 