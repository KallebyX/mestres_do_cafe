<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Admin - Mestres do Caf√©</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        #log { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste Admin - Mestres do Caf√©</h1>
        
        <div>
            <button onclick="testLogin()">1. üîê Testar Login Admin</button>
            <button onclick="testDashboard()">2. üìä Testar Dashboard</button>
            <button onclick="testAllEndpoints()">3. üîó Testar Todos Endpoints</button>
            <button onclick="clearLog()">üßπ Limpar Log</button>
        </div>

        <div id="log"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        let adminToken = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logDiv.innerHTML += `<div class="result ${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testLogin() {
            log('üîê Testando login admin...');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    },
                    body: JSON.stringify({
                        email: 'admin@mestrescafe.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    adminToken = data.access_token;
                    log(`‚úÖ Login bem-sucedido! Token: ${adminToken.substring(0, 50)}...`, 'success');
                    log(`üë§ Usu√°rio: ${data.user.name} (${data.user.email})`, 'success');
                    log(`üîë Admin: ${data.user.is_admin ? 'Sim' : 'N√£o'}`, 'success');
                } else {
                    log(`‚ùå Erro no login: ${data.error || 'Erro desconhecido'}`, 'error');
                }
            } catch (error) {
                log(`üí• Erro de conex√£o: ${error.message}`, 'error');
            }
        }
        
        async function testDashboard() {
            if (!adminToken) {
                log('‚ö†Ô∏è Fa√ßa login primeiro!', 'error');
                return;
            }
            
            log('üìä Testando dashboard admin...');
            
            try {
                const response = await fetch(`${API_BASE}/admin/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Origin': 'http://localhost:3000'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log('‚úÖ Dashboard carregado com sucesso!', 'success');
                    log(`üìà Dados: ${JSON.stringify(data.data, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Erro no dashboard: ${data.error || 'Erro desconhecido'}`, 'error');
                }
            } catch (error) {
                log(`üí• Erro de conex√£o: ${error.message}`, 'error');
            }
        }
        
        async function testAllEndpoints() {
            if (!adminToken) {
                log('‚ö†Ô∏è Fa√ßa login primeiro!', 'error');
                return;
            }
            
            const endpoints = [
                '/admin/dashboard',
                '/admin/orders',
                '/admin/customers',
                '/admin/stats'
            ];
            
            log('üîó Testando todos os endpoints admin...');
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${API_BASE}${endpoint}`, {
                        headers: {
                            'Authorization': `Bearer ${adminToken}`,
                            'Origin': 'http://localhost:3000'
                        }
                    });
                    
                    const status = response.ok ? '‚úÖ' : '‚ùå';
                    log(`${status} ${endpoint}: ${response.status} ${response.statusText}`);
                    
                    if (!response.ok) {
                        const errorData = await response.text();
                        log(`   Error: ${errorData}`, 'error');
                    }
                } catch (error) {
                    log(`üí• ${endpoint}: ${error.message}`, 'error');
                }
            }
        }
        
        // Testar na inicializa√ß√£o
        log('üöÄ Teste Admin iniciado. Backend: ' + API_BASE);
    </script>
</body>
</html>
