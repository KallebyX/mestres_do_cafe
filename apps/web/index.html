    <!-- Estilos inline críticos para evitar FOUC -->
    <style>
      /* Critical CSS para evitar FOUC */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #101820;
        background-color: #f7fcff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f7fcff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .app-loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #b58150;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Esconder loading quando app carrega */
      .app-loaded .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="app-loading" id="app-loading"></div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Fallback para usuários com JavaScript desabilitado -->
    <noscript>
      <div style="padding: 20px; text-align: center; background: #f7fcff; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">

          Para ter a melhor experiência em nosso site, é necessário habilitar o JavaScript em seu navegador.
          Nosso e-commerce oferece uma experiência completa e interativa para você escolher os melhores cafés especiais.

    </noscript>
    
    <!-- Script principal -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script para remover loading quando app carrega -->
    <script>
      // Remove loading screen quando React app carrega
      window.addEventListener('load', function() {
        const loading = document.getElementById('app-loading');
        const root = document.getElementById('root');
        
        // Aguarda um pouco para garantir que o React renderizou
        setTimeout(() => {
          if (root && root.children.length > 0) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loading.style.display = 'none';
              document.body.classList.add('app-loaded');
            }, 300);
          }
        }, 500);
      });
      
      // Fallback se o evento load não disparar
      setTimeout(() => {
        const loading = document.getElementById('app-loading');
        if (loading && loading.style.display !== 'none') {
          loading.style.display = 'none';
          document.body.classList.add('app-loaded');
        }
      }, 5000);
    </script>
